    <section id="hero">
        <h1>Contactate con <br>TULUM PALACE HOTEL</h1>
        
    </section>







    <form> <!-- ver mobileinputtypes.com-->
        <h2>Formulario de contacto</h2>
        <label for="nombreapellido">Nombre y apellido:</label>
        <input type="text" id="nombreapellido" class="input-padron" required>
        <br>
        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">
        <br>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono"class="input-padron" required placeholder="(XX)XXXX-XXXX">
        <br>
        
        <textarea cols="70" rows="10" id="mensaje" class="input-padron">Dejanos aqui tus comentarios</textarea>

        <fieldset>
            <legend>Como le gustaria que lo contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" 
            value="e-mail" id="radio-email">E-mail</label>
        
            <label for="radio-telefono"><input type="radio" name="contacto" 
            value="telefono" id="radio-telefono">Telefono</label>
     
            <label for="radio-whatsapp"><input type="radio" name="contacto" 
            value="whatsApp" id="radio-WhatsApp" checked>WhatsApp</label>
        

            <!-- name="XXXX" agrupa los input radio para poder seleccionar solo uno-->

        </fieldset>

        <fieldset>
            <legend>En que horario desea ser contactado?</legend>
        <select>
            <option>Ma√±ana</option>
            <option>Tarde</option>
            <option>Noche</option>
        </select>
        </fieldset >
        

        <label class="checkbox"><input type="checkbox" checked>Deseo recibir novedades y promociones</label>
        <br>
        <input type="submit" value="Enviar" class="entrar">
    </form>
